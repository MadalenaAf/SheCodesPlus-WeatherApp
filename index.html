<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/31d79c54ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>JS Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-total">
        <div class="weather-app">
          <header>
            <form class="form-inline" id="search-form">
              <label for="City">City: </label>
              <input
                type="search"
                id="city-input"
                placeholder="Type a city..."
                ;
                autocomplete="off"
                ;
                class="form-control"
              />
              <input type="Submit" id="search" value="Search" />
            </form>
          </header>
          <div class="row current-weather">
            <div class="col-4 city-weekday">
              <h1>
                <span id="city"></span>
              </h1>
              <ul>
                <li>Last updated : <span id="date"></span></li>
                <li>
                  <span id="description"></span>
                </li>
              </ul>
            </div>
            <div class="col-4 image-temperature">
              <img src="" alt="icon" id="icon-today-weather" />
              <span id="temperature-value">12 </span
              ><span class="temperature-units"
                ><a href="XX" id="celsius-link" class="active">Cº</a> |
                <a href="YY" id="fahrenheit-link">Fº</a>
              </span>
            </div>
            <div class="col-4 humidity-wind">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row forecast">
            <div class="col-3">
              <div class="forecast-hour">
                12:00h
              </div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="icon"
              />
              <div class="forecast-min-max">
                Min 7º / Max 10º
              </div>
            </div>
            <div class="col-3">
              <div class="forecast-hour">
                15:00h
              </div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="icon"
              />
              <div class="forecast-min-max">
                Min 7º / Max 10º
              </div>
            </div>
            <div class="col-3">
              <div class="forecast-hour">
                18:00h
              </div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="icon"
              />
              <div class="forecast-min-max">
                Min 7º / Max 10º
              </div>
            </div>
            <div class="col-3">
              <div class="forecast-hour">
                21:00h
              </div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="icon"
              />
              <div class="forecast-min-max">
                Min 7º / Max 10º
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/MadalenaAf/SheCodesPlus-WeatherApp"
            target="_blank"
          >
            Open source code </a
          >, by Madalena Ferreira
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
